<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emojis-top">
        <div class="emoji">
            <img id="rockButton" src="/img/emojis/rock.png" alt="rock emoji">
        </div>
        <div class="emoji">
            <img id="paperButton" src="/img/emojis/page.png" alt="paper emoji">
        </div>
        <div class="emoji">
            <img id="scissorsButton" src="/img/emojis/scissors.png" alt="scissors emoji">
        </div>        
    </div>  
    <div id="text" style="text-align:center;">
        <h1 id="title">ROCK PAPER SCISSORS</h1>
        <h3>choose your weapon:</h3>
        <div id="buttons">
            <button class="choice" id="rockButton">rock</button>
            <button class="choice" id="paperButton">paper</button>
            <button class="choice" id="scissorsButton">scissors</button>
        </div>
        <h3 class="hSpace">computer chose:</h3>
        <p id="pComputerArr">pick first to find out</p>
        <h3 class="hSpace" id="hOneRoundVerdict">who will win the first round?</h3>
        <p id="userScore">your score: <span id="spanUserScore"></span></p>
        <p id="computerScore">computer score: <span id="spanComputerScore"></span></p>
        <h1 class="hSpace" id="hFinalScore">WHO IS THE WINNER?</h1>
        <button id="resetButton">play again</button>
        
    </div>
    <div class="emojis-bottom">
        <div class="emoji">
            <img id="rock" src="/img/emojis/rock.png" alt="rock emoji">
        </div>
        <div class="emoji">
            <img id="paper" src="/img/emojis/page.png" alt="paper emoji">
        </div>
        <div class="emoji">
            <img id="scissors" src="/img/emojis/scissors.png" alt="scissors emoji">
        </div>
    </div>
    <footer>
        <p>made with love by <a href="https://github.com/kathbo" target="_blank">berry</a></p>
    </footer>
</body>
</html>
